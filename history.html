<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sources Of Information</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap">
    <style>
        body {
            font-family: 'Nunito', sans-serif !important;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide overflow */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .floating-box {
            position: relative;
            width: 80%; /* Adjusted width */
            max-width: 400px; /* Added max-width */
            margin: 50px auto;
            padding: 40px;
            border: 2px solid #ccc;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px); /* Adjusted blur amount */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out;
            overflow: hidden; /* Hide overflow within the box */
        }

        .floating-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
        }

        .animate-heading {
            font-size: 36px; /* Increased font size */
            margin-bottom: 10px; /* Adjusted margin */
            text-align: center;
            line-height: 1.4;
            font-weight: bold;
            color: #424242;
            animation: fadeInUp 1s ease-in-out infinite alternate; /* Added animation */
        }

        .link-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px; /* Adjusted margin */
        }

        .animate-paragraphs {
            animation: fadeInUp 1s ease-in-out infinite alternate;
            margin-bottom: 8px; /* Adjusted margin */
            line-height: 1.6;
            font-weight: 800; /* Add boldness */
            color: #555555; /* Slightly darker color */
            text-align: center; /* Center text */
            word-break: break-all; /* Break words to avoid overflow */
            animation-delay: 0.5s; /* Set a fixed delay for all paragraphs */
            text-rendering: optimizeLegibility; /* Added text rendering */
        }

        .end-section {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #555555;
            animation: fadeInUp 1s ease-in-out infinite alternate; /* Added animation */
            animation-delay: 1.5s; /* Set a delay for the end section */
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var floatingBox = document.querySelector(".floating-box");
            floatingBox.style.opacity = 1;
        });
    </script>
</head>

<body>
    <div class="floating-box">
        <h1 class="animate-heading">Sources of Information</h1>
        <div class="link-list">
            <p class="animate-paragraphs">https://medium.com/</p>
            <p class="animate-paragraphs">https://www.vera.org/</p>
            <p class="animate-paragraphs">https://eji.org/</p>
            <p class="animate-paragraphs">https://www.archives.gov/</p>
            <p class="animate-paragraphs">https://www.worldhistory.org/</p>
            <p class="animate-paragraphs">https://cervantesvirtual.com/</p>
            <p class="animate-paragraphs">https://www.wikipedia.org/</p>
            <p class="animate-paragraphs">https://www.google.com/</p>
        </div>
    </div>
</body>

</html>
